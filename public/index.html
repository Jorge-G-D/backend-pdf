<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario para enviar PDF</title>
</head>
<body>
  <h1>Formulario para enviar PDF</h1>
  <form action="/.netlify/functions/send_pdf" method="POST" enctype="multipart/form-data">
    <label for="pdf">Selecciona tu archivo PDF:</label>
    <input type="file" id="pdf" name="pdf" accept="application/pdf" required />
    <button type="submit">Enviar PDF</button>
  </form>
</body>
</html>
